[selections]
baseline = (isLeptrigger || isMETtrigger || isSingleTautrigger) && pairType == 0 && nleps == 0 && nbjetscand > 1
baseline_nobTagReshape = (isLeptrigger || isMETtrigger || isSingleTautrigger) && pairType == 0 && nleps == 0 && nbjetscand > 1
baseline_boosted = !(( ((isLeptrigger || isMETtrigger || isSingleTautrigger) && pairType == 0 && nleps == 0) && nbjetscand > 1 ) && (bjet1_bID_deepFlavor > 0.2489 && bjet2_bID_deepFlavor > 0.2489) && (tauH_mass > 20 && bH_mass > 40) ) && ((isLeptrigger || isMETtrigger || isSingleTautrigger) && pairType == 0 && nleps == 0) && isBoosted == 1 

btagM  = (bjet1_bID_deepFlavor > 0.2489 && bjet2_bID_deepFlavor < 0.2489) || (bjet1_bID_deepFlavor < 0.2489 && bjet2_bID_deepFlavor > 0.2489)
btagLL = bjet1_bID_deepFlavor > 0.0480 && bjet2_bID_deepFlavor > 0.0480
btagMM = bjet1_bID_deepFlavor > 0.2489 && bjet2_bID_deepFlavor > 0.2489

pNetBTagH = fatjet_particleNetMDJetTags_score >= 0.9883
pNetBTagM = fatjet_particleNetMDJetTags_score >= 0.9735
pNetBTagL = fatjet_particleNetMDJetTags_score >= 0.9137

massCutTau = tauH_mass > 20 && tauH_mass < 130
massCut    = tauH_mass > 20 && bH_mass > 40
massCutInv = tauH_mass <= 20 || bH_mass <= 40
massCutTT  = tauH_mass > 130
massCutDY  = tauH_mass > 80 && tauH_mass < 100

SR = isOS != 0 && dau1_iso < 0.15 && dau2_deepTauVsJet >= 5
SSinviso = isOS == 0 && dau1_iso < 0.15 && dau2_deepTauVsJet >= 1 && dau2_deepTauVsJet < 5
OSinviso = isOS != 0 && dau1_iso < 0.15 && dau2_deepTauVsJet >= 1 && dau2_deepTauVsJet < 5
SStight = isOS == 0 && dau1_iso < 0.15 && dau2_deepTauVsJet >= 5

baselineMcut    = baseline, massCut
baselineInvMcut = baseline, massCutInv

res1b = baseline, btagM , isBoosted != 1, massCut
res2b = baseline, btagMM, massCut
boostedL_pnet = baseline_boosted, pNetBTagL, massCutTau
ttbarCR = baseline, btagMM, massCutTT
baseline_boosted_TT = baseline_boosted, massCutTT
boostedL_pnet_TT = baseline_boosted_TT, pNetBTagL

